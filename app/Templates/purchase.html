<!DOCTYPE html>
<html>
<head>
    <title>Purchase</title>
</head>
<body>
    <h2>Purchase</h2>
    <p>Welcome to the purchase page! Please select your items.</p>
</body>
</html>
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Purchase a Subscription</h2>
        <form method="POST" action="">
            <div class="form-group">
                <label for="plan">Select Plan</label>
                <select class="form-control" id="plan" name="plan">
                    <option value="Basic">Basic</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duration">Duration (months)</label>
                <input type="number" class="form-control" id="duration" name="duration" min="1" max="12">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Purchase</button>
        </form>
    </div>
</div>
{% endblock %}
